<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute-container{
            /* position: relative;if we didnt give this it will behave accourding to html document*/
            position: relative;
            width: 300px;
            height: 200px;
            background-color: aquamarine;
        }
        .absolute-box{
            position: absolute;
            top:10px;
            right: 10px;
            background-color: blueviolet;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="absolute-container">
        <div class="absolute-box">child</div>
        </div>
</body>
</html>
