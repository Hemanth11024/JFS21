<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Acc_Logo.png"alt="Accenture Logo"></img>
    <h2>Fill The Below Form</h2>
    <strong>Personal Details : </strong>
    <form action=""></form>
    <label for="Name">First Name : </label>
    <input type=text id="Name" name="Name" placeholder="Enter Text"><br>
    <label for="Name">Last Name : </label>
    <input type=text id="Last Name" name="Last Name" placeholder="Enter Text"><br>
    <label for="Email Id">Email Id </label>
    <input type=email id="Email Id" name="Email Id" placeholder="Enter Email Required @"><br>
    <label for="Phone Number">Phone Number </label>
    <input type=number id="Phone Number" name="Phone Number" placeholder="Enter Mobile Number"><br>
    <label for="Admission Number">Admission Number </label>
    <input type=text id="Admission Number" name="Admission Number" placeholder="Enter Admission Number"><br>
    <label for="Date Of Birth">Phone Number </label>
    <input type=date id="Date Of Birth" name="Date Of Birth" ><br>
    <label for="Gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male">

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br>
    <label for="Address">Address</label>
    <input type=text id="Address" name="Address" placeholder="Enter complete address">
    <label for="State">State:</label>
    <select name="State" id="State">
    <option value="Andhra pradesh">Andhra pradesh</option>
    <option value="Telangana">Telangana</option>
    <option value="TamilNadu">TamilNadu</option>
    <option value="Oddisa">Oddisa</option>
    <option value="Karnataka">Karnataka</option>
    </select>
    <label for="Country">Country:</label>
    <select name="Country" id="Country">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Israel">Israel</option>
    <option value="Australia">Australia</option>
    </select>
    <h3>Education Details</h3>
    <label for="School Name">School Name: </label>
    <input type=text id="School Name" name="School Name" placeholder="Enter Text"><br>    
    <label for="CGPA">CGPA </label>
    <input type=cgpa id="CGPA" name="CGPA" placeholder="Enter CGPA"><br> 
    <label for="Year Of Passing">Year Of Passing </label>
    <input type=year id="Year Of Passing" name="Year Of Passing" ><br>   

    <label for="Intermediate College Name">Intermediate College Name: </label>
    <input type=text id="Intermediate College Name Name" name="Intermediate College Name" placeholder="Enter Text"><br>
    <label for="Year Of Passing">Year Of Passing </label>
    <input type=year id="Year Of Passing" name="Year Of Passing" ><br>  
    <label for="CGPA">CGPA </label>
    <input type=cgpa id="CGPA" name="CGPA" placeholder="Enter CGPA"><br>
    <label for="College">College Name: </label>
    <input type=text id="College Name" name="College Name" placeholder="Enter Text"><br>
    <label for="Year Of Passing">Year Of Passing </label>
    <input type=year id="Year Of Passing" name="Year Of PassYear Of Passing"><br>
    <label for="CGPA">CGPA </label>
    <input type=cgpa id="CGPA" name="CGPA" placeholder="Enter CGPA"><br>
    <label for="Resume">Resume</label>
    <input type=file id="Resume" name="Resume"><br>
    <label for="Photo">Professional photo</label>
    <input type=file id="Photo" name="Photo"><br>
    <button>Submit</button>
